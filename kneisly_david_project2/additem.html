<html lang="en">
	<!-- HTML DOCUMENT HEADER -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="additem page for the Book Tracker web app project for VFW 1205." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Reading, Read, Write, Novel, Book, Education, Authors, Genres, Tracker, Track" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandHeldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="author" content="David Tyler Kneisly" />
		<title>David Kneisly:  Book Tracker</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<!-- Document Body -->
	<body>
		<header>
			<h1>What Are You Reading?</h1>
		</header>
		<!-- Start of the Form -->
		<form action"#" method="post" id="bookForm">
			<fieldset id="fieldSet">
				<legend>Add a Book</legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="formQs">
					<li id="select"><label for="group">*Add to Group:</label><br /></li>
					<li><label for="title">*Title:</label><input type="text" id="booktitle" placeholder="The Great Gatsby"/></li>
					<li><label for="author">*Author:</label><input type="text" id="author" placeholder="Last Name, First Name"/></li>
					<li><label for="pages">Pages:</label><input type="text" id="pages" placeholder="180"/></li>
					<li><label for="readdate">Date Finished:</label><input type="date" id="readdate" /></li>
					<li><label for="rateit">How fun was the book?</label><input type="range" id="rateit" /></li>
					<li><label for="genre">*What was the genre?</label>
						<ul class="checkbox">
							<li><input type="radio" id="scifi" value="Science-Fiction" name="genre" /><label for="scifi">Science-Fiction</label></li>
							<li><input type="radio" id="fantasy" value="Fantasy" name="genre" /><label for="fantasy">Fantasy</label></li>
							<li><input type="radio" id="thriller" value="Thriller" name="genre" /><label for="thriller">Thriller</label></li>
							<li><input type="radio" id="classic" value="Classic" name="genre" /><label for="classic">Classic</label></li>
						</ul>
					</li><!-- User can pick one radio button to express the genre of their book. -->
					<li>Add to your favorite books?
						<ul>
							<li><input type="checkbox" value="Yes" id="favorite" /><label for="favorite">Loved it!</label></li>
						</ul>
					</li> <!-- This checkbox will mark this book as a favorite -->
					<li><label for="notes">Notes:</label><textarea id="notes" placeholder="Text Here" /></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save your book!" id="submit" />
		</form>
		<footer>
			<nav>
				<a href="#" id="clear">Clear Stored Data</a>
				<a href="#" id="display">Display Data</a>
				<!-- <a href='activity2example.html' id="addNew" style="display:none;">Add New Item</a> -->
			</nav>
		</footer>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
