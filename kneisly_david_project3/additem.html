<!-- Book Tracker -->
<html lang="en">
	<!-- HTML DOCUMENT HEADER -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="additem page for the Book Tracker web app project for VFW 1205." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Reading, Read, Write, Novel, Book, Education, Authors, Genres, Tracker, Track" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandHeldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="author" content="David Tyler Kneisly" />
		<title>David Kneisly:  Book Tracker</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<!-- Document Body -->
	<body>
		<header>
			<h1>What Are You Reading?</h1>
		</header>
		<nav>
			<a href="#" id="clear">Clear All Saved Books</a>
			<a href="#" id="display">Display All Books</a>
			<a href='additem.html' id="addNew" style="display:none;">Add New Item</a>
		</nav>
		<!-- Start of the Form -->
		<form action"#" method="post" id="bookForm">
			<fieldset class="book_form" id="fieldSet">
				<legend>Add a Book</legend>
				<span class="required_notification">* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="formQs">
					<li id="select"><label for="group">*Add to Group:</label></li>
					<li><label for="booktitle">*Title:</label><input type="text" id="booktitle" placeholder="The Great Gatsby" required /></li>
					<li><label for="author">*Author:</label><input type="text" id="author" placeholder="Last Name, First Name" required /></li>
					<li><label for="pages">*Pages:</label><input type="number" id="pages" placeholder="180" /></li>
					<li><label for="date">*Date Finished:</label><input type="date" id="date" /></li>
					<li><label for="rating">How fun was the book?</label><input type="range"  min="1" max="10" id="rating" /></li></br>
					<li><label for="genre">What was the genre?</label>
						<ul class="checkbox">
							<li><input type="radio" id="scifi" value="Science-Fiction" name="genre" /><label for="scifi">Science-Fiction</label></li>
							<li><input type="radio" id="fantasy" value="Fantasy" name="genre" /><label for="fantasy">Fantasy</label></li>
							<li><input type="radio" id="thriller" value="Thriller" name="genre" /><label for="thriller">Thriller</label></li>
							<li><input type="radio" id="classic" value="Classic" name="genre" /><label for="classic">Classic</label></li>
							<li><input type="radio" id="periodical" value="Periodical" name="genre" /><label for ="periodical">Periodical</label></li>
							<li><input type="radio" id="nonfiction" value="Non Fiction" name="genre" /><label for="nonfiction">Non-Fiction</label></li>
						</ul>
					</li></br><!-- User can pick one radio button to express the genre of their book. -->
					<li><label for="favQ">Add to your favorites?</label>
						<ul class ="checkbox">
							<li><input type="checkbox" id="favorite" value="Yes" /><label for="favorite">Loved it!</label></li>
						</ul>
					</li> <!-- This checkbox will mark this book as a favorite -->
					<li><label for="notes">Notes:</label><textarea id="notes" placeholder="Text Here" /></textarea></li>
				</ul>
			</fieldset>
			<input class="submit" type="submit" value="Save your book!" id="submit" />
		</form>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
