<!DOCTYPE html>

<!-- Book Tracker -->
<html lang="en">
	<!-- HTML DOCUMENT HEADER -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="additem page for the Book Tracker web app project for VFW 1205." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Reading, Read, Write, Novel, Book, Education, Authors, Genres, Tracker, Track" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="handheldfriendly" content="True" />
		<meta name="mobileoptimized" content="320" />
		<meta name="author" content="David Tyler Kneisly" />
		<title>David Kneisly:  Book Tracker</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<script src="main.js" type="text/javascript"></script>
	</head>
	<!-- Document Body -->
	<body>
		<header>
			<h1>What Are You Reading?</h1>
		</header>
		<!-- Start of the Form -->
		<form action"#" method="post">
			<fieldset>
				<legend>Add a Book</legend>
				<ul>
					<li>
						<label for="source">Source:</label>
						<select id="source">
							<option value="Book">Book</option>
							<option value="EReader">E-Reader</option>
							<option value="Tablet">Tablet</option>
							<option value="Online">Online</option>
						</select>
					</li> <!-- A drop down to display choices of courses the user can record -->
					<li><label for="Author">Author:</label><input type="text" id="Author" placeholder="Last Name, First Name"/></li>
					<li><label for="pages">Pages:</label><input type="text" id="pages" placeholder="245"/></li>
					<li><label for="readdate">Date Finished:</label><input type="date" id="readdate" /></li>
					<li><label for="rateit">How fun was the book?</label><input type="range" id="rateit" /></li>
					<li>What was the genre?
						<ul>
							<li><input type="radio" value="Science-Fiction" id="scifi" name="genre" /><label for="scifi">Science-Fiction</label></li>
							<li><input type="radio" value="Fantasy" id="fantasy" name="genre" /><label for="fantasy">Fantasy</label></li>
							<li><input type="radio" value="Thriller" id="thriller" name="genre" /><label for="thriller">Thriller</label></li>
							<li><input type="radio" value="Classical" id="classical" name="genre" /><label for="classical">Classical</label></li>
						</ul>
					</li><!-- User can pick one radio button to express the genre of their book. -->
					<li>Add to your favorite books?
						<ul>
							<li><input type="checkbox" value="Favorite" id="favorite" /><label for="favorite">Loved it!</label></li>
						</ul>
					</li> <!-- This checkbox will mark this book as a favorite -->
					<li><label form="notes">Notes:</label><textarea id="notes" placeholder="Text Here" /></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save your book!" />
		</form>
		<footer>
			<nav>
				<a href="#" title='Clear Stored Data'>Clear Stored Data</a>
				<a href="#" title='Display Data'>Display Data</a>
			</nav>
		</footer>
	</body>
</html>
